<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
    function user(email,password){
        this.email = email;
        this.password = password;
    }
    let usr1 = new user('Alex','123456');
    let usr2 = new user('Bob','123456');
    console.log(usr1.email + ' ' + usr1.password);
    console.log(usr2.email + " " + usr2.password);
</script>
<body>
    <h2> JSON Objects</h2>
</body>
