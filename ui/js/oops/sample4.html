<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    class User{
        constructor(email,pwd){
            this.email = email;
            this.pwd = pwd;            
        }
        addAddress(address){
            this.address = address;
        }

        getUserDetails(){
            console.log(this.email + ' ' + this.pwd + ' ' + this.address);
        }       
    }

    let user1 = new User('alex@gmail.com','123456');
    user1.addAddress('India');

    user1.getUserDetails();
</script>
<body>
    <h2> Sample JS</h2>
</body>
</html>
<!--Encapsulation:  wrapping properties and functions within a single unit -->
